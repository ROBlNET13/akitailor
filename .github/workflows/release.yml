name: Build & Release

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.json'

permissions:
  contents: write

jobs:
  check-version:
    name: Check version change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(grep '"version"' manifest.json | sed -E 's/.*"version": *"([^"]+)".*/\1/')
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          
          git diff HEAD^ HEAD -- manifest.json > /tmp/manifest.diff || true
          if grep -q '"version"' /tmp/manifest.diff; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed to ${CURRENT_VERSION}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

  build:
    name: Build extension
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: pnpm i

      - name: Build extension
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: akitailor-extension
          path: build/akitailor.zip
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [check-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version info
        id: get_version
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          # check if this is a 0.x release (starts with 0.)
          if [[ $VERSION == 0.* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release version"
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "This is a stable release version"
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: akitailor-extension
          path: ./release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Akitailor v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.IS_PRERELEASE }}
          files: ./release/akitailor.zip
          generate_release_notes: true
